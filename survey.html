		<section>

			<p>Required field are marked with a astrick (*)</p>

			<form id="survey" name="survey"
				  action="simladramatroupe.atspace.co.uk"
				  method="post">

			<fieldset id="formpt1">
				<legend>Your Info</legend>

				<label for="name">Name *</label>
				<!--***************************
				      Text
				      *************************-->
				<input type="text" name="name" id="name"
						placeholder="e.g. John Smith"
						required="required" />
				<label for="email">E-mail *</label>
				<input type="email" name="email" id="email"
						placeholder="johnsmith@example.com"
						required="required" />
				<!--***************************
				      Password
				      *************************-->
				<label for="password">Password *</label>
				<input type="password" name="password" id="password"
						required="required" />

		  	</fieldset>

		  	<fieldset id="formpt2">
		  		<legend>Other Info</legend>
				<!--***************************
				      Date
				      *************************-->
				<label for="date">Todays Date *</label>
				<input type="date" name="date" id="date"
						placeholder="mm/dd/yy"
						required="required" />

				<label for="number">How many of our parformances have you seen?</label>
				<!--***************************
				      Number
				      *************************-->
				<input type="number" name="number" id="number"
						min="0" max="10" step="1" value="1" />

				<label>Do you find our performances enjoyable? <br />
						(0 = no; 10 = yes)</label>
				<label class="sliderLabel">0</label>
				<!--***************************
				      Range
				      *************************-->
				<input type="range" name="playEnjoyable" id="playEnjoyable" value="5"
      					min="0" max="10" step="1" />
      			<label class="sliderLabel">10</label>

      			<label class="option">Would you like to see us do more Drama or Comedy?</label>
      			<!--***************************
				      Radio
				      *************************-->
      			<fieldset class="optionGroup">
      				<label for="drama">Drama</label>
      				<input type="radio" name="playType" id="drama"
      						value="Drama" />

      				<label for="comedy">Comedy</label>
      				<input type="radio" name="playType" id="comedy"
      						value="Comedy" />
      			</fieldset>

				<label for="comments">Comments</label>
				<textarea name="comments" id="comments"></textarea>
		  	</fieldset>

		  	<label id="checkbox">
		  		<!--***************************
				      Checkbox
				      *************************-->
		  		<input type="checkbox" name="checkbox" checked="checked" />
		  			I want to be notified of any future changes with the Drama Troupe
		  	</label>

		  	<div id="buttons">
		  		<!--***************************
				      Button, Reset, Submit
				      *************************-->
		  		<input type="reset" value="Cancel" />
		  		<input type="submit" value="Submit" />
		  	</div>

			</form>
